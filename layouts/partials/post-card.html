<article class="post-card{{ if not (isset .Params "feature_image") }} no-image{{ end }}">
  {{ if isset .Params "feature_image" }}
  <a class="post-card-image-link" href="{{ .RelPermalink }}">
    {{ $image := resources.Get .Params.feature_image }}
    <div class="post-card-image" style="background-image: url({{ $image.RelPermalink }})"></div>
  </a>
  {{ end }}
  <div class="post-card-content">
    <a class="post-card-content-link" href="{{ .RelPermalink }}">
      <header class="post-card-header">
        <h2 class="post-card-title">{{ trim .Title " " }}</h2>
      </header>
      <section class="post-card-summary">
        {{ .Summary | plainify | safeHTML }}
      </section>
    </a>
    <footer class="post-card-meta">
      {{ partial "post-card-meta" . }}
    </footer>
  </div>
</article>
